trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: UpdateFile
  displayName: "Update File in Repo"
  jobs:
  - job: UpdateChar
    displayName: "Update 31st Character in experience.txt"
    steps:
    - checkout: self
      persistCredentials: true  # Ensures Git authentication works

    - script: |
        #!/bin/bash
        set -e  # Exit on error

        # Define the absolute file path
        filePath="$(Build.SourcesDirectory)/experience.txt"
        echo "Checking file: $filePath"

        # Ensure the file exists
        if [ ! -f "$filePath" ]; then
          echo "Error: File '$filePath' not found."
          exit 1
        fi

        # Read the file content
        content=$(cat "$filePath")

        # Find and update experience numbers (e.g., 4+ to 5+, 5+ to 6+)
        updated_content=$(echo "$content" | sed -E 's/([0-9]+)\+/\((\1+1)\)+/g')

        # If there was any change, update the file
        if [ "$content" != "$updated_content" ]; then
          echo "$updated_content" > "$filePath"
          echo "File updated successfully"
        else
          echo "No experience level to update"
        fi

        # Display updated content
        echo "Updated file content:" && cat "$filePath"
      displayName: "Process File"

    - script: |
        #!/bin/bash
        set -e  # Exit on error

        # Debugging: Check current Git status
        git status

        # Set Git config
        git config --global user.name "Azure DevOps"
        git config --global user.email "cybage.mobile.coe@gmail.com"

        # Ensure we are on the main branch
        git checkout main || git checkout -b main

        # Debugging: Show current branch and changes
        git branch
        git diff

        # Add, commit, and push changes
        git add experience.txt
        git commit -m "Updated experience level in experience.txt" || true
        git push origin main || echo "Push failed, check permissions"
      displayName: "Commit and Push Changes"
